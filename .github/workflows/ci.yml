      - name: Run tests
        shell: bash -l {0}
        run: xvfb-run --auto-servernum pytest tests --cov=qtsass --cov-report=term-missing -x -vv
      - name: Upload coverage to Codecov  
        shell: bash -l {0}
        run: codecov -t 74b56e56-6c81-4b43-b830-c46638da84a7

  macos:
